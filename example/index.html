<script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
<script type="text/javascript" src="../bower_components/lodash/dist/lodash.js"></script>
<script type="text/javascript" src="../angular-combobox.js"></script>

<link rel="stylesheet" href="../bower_components/normalize-css/normalize.css">
<link rel="stylesheet" href="../style.css">

<script type="text/javascript">
var myApp = angular.module('myApp', ['ngCombobox']);

myApp.controller('MyCtrl', ['$scope', '$timeout',
function($scope, $timeout) {
  $scope.data = [
    {
      id: 0,
      name: 'Number One'
    },
    {
      id: 1,
      name: 'Number Two'
    }
  ];

  $timeout(function(){
    $scope.data.push({
      id: 2,
      name: 'Number Three'
    });
  }, 1000);

  $scope.options = {
    formatOption: function(option){
      return {
        value: option.id,
        text: option.name
      };
    }
  };

  $scope.myModel = 0;
}]);
</script>

<div ng-app="myApp">
  <div ng-controller="MyCtrl">
    <input combobox ng-model="myModel" data="data" options="options">

    <ul>
      <li>Value: {{ myModel }}</li>
      <li>Selected model: {{ data[myModel] || 'none' }}</li>
    </ul>
  </div>
</div>
